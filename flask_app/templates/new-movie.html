<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/newMovie.css">
</head>
<body>
    <div class="header">
        <nav>
            <button class="btn btn-warning"><a class='navLink' href="/dashboard">Home</a></button>
            <img id="headerIMG" src="../static/img/header.png" alt="movie marquee">
            <button class="btn btn-warning"><a class='navLink'href="/movies/new">Add Movies</a></button>
        </nav>
    </div>
    <div class="display-new">
        <div class="text-box">
            <h1 class="new-title">Hello {{session['first_name']}}</h1>
        </div>
        <!-- <h3 class="red">Description must not be blank</h3> -->
        <form class="row align-items-start gx-5 justify-content-start new-form" action="/movies/create" method="post">
            <h1 class="new-title">Add a Movie</h1>
            <div class="form-container">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="error"><strong>{{message}}</strong></p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
                <div class="form-row row1">
                    <label for="date" class="new-label">Date:</label>
                    <input type="date" rows="4" class="input1" id="date" name="date"></input>  
                </div>
                <div class="form-row row2">
                    <label for="title" class="new-label">Title:</label>
                    <input type="text" class="input2" id="title" name="title">
                </div>
                <div class="form-row row3">
                    <label for="friend" class="new-label">Recommended By:</label>
                    <input type="text" rows="4" class="input3" id="friend" name="friend"></input>
                </div>
                <div class="row4">
                    <label for="watched" class="form-label">Watched:</label>
                    <input type="checkbox" id="watched" name="watched" value="1">
                    <!-- <input type="checkbox" id="watched" name="watched" value="0" hidden checked> -->
                </div>
                <div class="row5">
                    <button type="submit" class="btn btn-primary new-btn">Submit</button>
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
