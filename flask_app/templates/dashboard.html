<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/dashboard.css">
</head>
<body>
    <div class="header">
        <nav>
            <button class="btn btn-warning"><a class='navLink' href="/logout">Logout</a></button>
            <img id="headerIMG" src="../static/img/header.png" alt="movie marquee">
            <button class="btn btn-warning"><a class='navLink'href="/movies/new">Add Movies</a></button>
        </nav>
    </div>
    <div class="display">
        <h1 class="dashTitle">Welcome {{session['first_name']}}</h1>
        <table id='movie-table' class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Referred By</th>
                    <th scope="col">Date</th>
                    <th scope="col">Watched</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr class="mt-5">
                    <td><a class='title-link'href="/movies/{{movie.id}}">{{movie.title}}</a></td>
                    <td>{{movie.friend}}</td>
                    <td>{{movie.date}}</td>
                    {% if movie.watched == 1%}
                        <td>YES</td>
                    {% else %}
                        <td>NO</td>
                    {% endif %}
                    <td><button class="btn btn-info"><a class='movie-btn' href="/movies/edit/{{movie.id}}">EDIT</a></button></td>
                    <td><button class="btn btn-danger"><a class='movie-btn' href="/movies/delete/{{movie.id}}">DELETE</a></button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
